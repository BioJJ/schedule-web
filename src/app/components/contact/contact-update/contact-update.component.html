<mat-card>
    <mat-card-title>Alterar Contato</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="contact.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Sexo"
                [(ngModel)]="contact.sex" name="sex">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Telefone"
                [(ngModel)]="contact.telephone" name="telephone">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email"
                [(ngModel)]="contact.email" name="email">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateContact()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
